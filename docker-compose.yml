# ==============================================================================
# Docker Compose — Snake Game
# ==============================================================================
# Запуск: docker-compose up --build
# Остановка: docker-compose down

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Backend (FastAPI)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: snake-backend
    restart: unless-stopped
    ports:
      - "8200:8000"
    volumes:
      # Persist SQLite database
      - snake_data:/app/data
    environment:
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - snake-network

  # ---------------------------------------------------------------------------
  # Frontend (React + Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snake-frontend
    restart: unless-stopped
    ports:
      - "8201:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - snake-network

# ==============================================================================
# Networks
# ==============================================================================
networks:
  snake-network:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  snake_data:
    driver: local
